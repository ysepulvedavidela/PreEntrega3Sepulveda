<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/792df3d6b7.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header main -->
  <header id="menu">         
    <nav>
        <a href="../index.html"><img src="../images/logo.png" class="logo" alt="logo" width="200"></a>
        <ul>
            <li><a href="../index.html">INICIO</a></li>
            <li><a href="../pages/about_us.html">QUIENES SOMOS</a></li>
            <li><a href="../pages/pricing.html">PRECIOS</a></li>
            <li><a href="../pages/contact.html">CONTACTO</a></li>
        </ul>
    </nav>            
  </header>
  
  <section class="presentacion">
    <div class="flex-item1">
        <h1>Contacto</h1>
        <p>
          ¿Alguna duda?, ¿Necesitas otro servicio?, ¿Eres empresa y quieres una cotización?, contacta con nosotros.
        </p>
    </div>
  </section>
  <!-- Form -->
  <section class="body-form">
    <div id="box-contact">
        <div class="form-box">
          <form class="c-form" name="c-form" action="#" method="post">
            <div class="two-columns">
              <fieldset>
                <label class="c-form-label" for="first-name">Nombre<span class="c-form-required"> *</span></label>
                <input id="first-name" class="c-form-input" type="text" name="your-first-name" placeholder="Tu nombre" required>
              </fieldset>
  
              <fieldset>
                <label class="c-form-label" for="last-name">Apellido<span class="c-form-required"> *</span></label>
                <input id="last-name" class="c-form-input" type="text" name="your-last-name" placeholder="Tu apellido" required>
              </fieldset>
            </div>
  
            <fieldset>
              <label class="c-form-label" for="email">Correo Electronico<span class="c-form-required"> *</span></label>
              <input id="email" class="c-form-input" type="email" name="your-email" placeholder="Email@ejemplo.com" required>
            </fieldset>
  
            <fieldset>
              <label class="c-form-label" for="subject">Asunto<span class="c-form-required"> *</span></label>
              <input id="subject" class="c-form-input" type="text" name="your-subject" placeholder="Escriba un asunto" required>
            </fieldset>
  
            <fieldset>
              <label class="c-form-label" for="comments">Mensaje<span class="c-form-required"> *</span></label>
              <textarea id="comments" class="c-form-input" name="your-comments" placeholder="Escriba su mensaje aquí" required></textarea>
            </fieldset>
            <button class="btn-basic" type="submit">ENVIAR</button>
          </form>
        </div>
    </div>
  </section>


  <!-- Footer main -->  
  <footer>
    <p class="footer-content">
      Yeremy  &copy;Todos los derechos reservados 2023
    </p>
  </footer>
  <script>
    const menu = document.getElementById('menu');
    window.onscroll = function(){
        if(window.pageYOffset>10){
            menu.style.backgroundColor='#fff';
        }
            else{
                menu.style.backgroundColor='initial';
            }
    }
  </script>
</body>
</html>
